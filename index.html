<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This p tag contains a paragraph -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint placeat accusantiumveniet, porro provident molestias delectus! Libero.</p>

    <!-- This br tag is used for line breaks -->
    <br>
    
    <!-- This h1 tag represents a thematic break -->
    <h1>Thematic Break</h1>
    <!-- This h2 tag represents a thematic break -->
    <h2>Thematic Break</h2>
    <!-- This h3 tag represents a thematic break -->
    <h3>Thematic Break</h3>
    <!-- This h4 tag represents a thematic break -->
    <h4>Thematic Break</h4>
    <!-- This h5 tag represents a thematic break -->
    <h5>Thematic Break</h5>
    <!-- This h6 tag represents a thematic break -->
    <h6>Thematic Break</h6>

    <!-- This anchor tag represents a thematic break -->
     <!-- this is called absolute link to -->
    <a href="https://www.youtube.com/">youtube</a>

    <!-- you can redirect or link to other html page like hello page from other folder -->
     <!-- this is called relative link to -->
    <a href="hello.html">go to hello page</a>
    
    <!-- if you want to link to file in same folder you can do like this -->
    <!-- <a href="subfolder/sample.html">go to sample page in subfolder</a> -->
     <a href="HTML-FILE/hello.html">go to hello page in HTML-FILE folder</a>

     

</body>
</html>

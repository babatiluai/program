<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- lists are used to represent real life list data. this is devide into two type 1. unorder 2.ordered -->
    <!-- 1. unorder list -->
     <ul>
        <li>apple</li>
        <ul>
            <li>color : red </li>
            <li>section : winters </li>
        </ul>
        <li>mango</li>
        <ul>
            <li>color : yellow </li>
            <li>season : winter </li>
        </ul>
        <li>litchi</li>
     </ul>
     <hr>
     <!-- 2. order list -->
       <ol>
        <li>apple</li>
        <ol>
            <li>color : red </li>
            <li>section : winters </li>
        </ol>
        <li>mango</li>
        <ol>
            <li>color : yellow </li>
            <li>season : winter </li>
        </ol>
        <li>litchi</li>
    </ol>

    <hr>

    <!-- table and other -->
     <table>
        <!-- this is used for seo mentain and it define table head part -->
        <thead>

        <!-- CAPTIONS ARE MENTION ABOUT TABLE -->
        <caption>STUDENT DATA</caption>
        <!-- tr tag is used to define row -->
        <tr>
            <!-- th tag is used to define header -->
            <th> NAME </th>
            <th>ROLL NO</th>
        </tr>
        </thead>
        

        <!-- this is used for seo mentain and it define table head part -->
        <tbody>
        <tr>
            <!-- td tag is used to define data entrys-->
            <td>baba tillu </td>
            <td>289</td>
        </tr>
        <tr>
            <td>baba sahoo</td>
            <td>339</td>
        </tr>
        </tbody>
     </table>


      <thead>
        <!-- if we want to add two column or more then we use "colspan" -->
        <tr>
            <th colspan="2"> NAME </th>
            <th></th>
        </tr>
        </thead>

        
</body>
</html>
